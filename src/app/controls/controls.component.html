<mat-toolbar color="primary" class="mat-elevation-z1">
    <mat-icon svgIcon="lighthouse" id="icon"></mat-icon>
    Lighthouse
    <span class="fill-space"></span>
    <mat-slide-toggle [(ngModel)]="powered" (change)="onPower()"></mat-slide-toggle>
</mat-toolbar>
<div class="controls-content">
    <mat-card>
        <div #container></div>
        <span
            [cpToggle]="true"
            [cpWidth]="container.offsetWidth - 2"
            [cpDialogDisplay]="'inline'"
            [cpAlphaChannel]="'disabled'"
            [cpDisableInput]="true"
            (colorPickerChange)="onChangeColor($event)"
            [(colorPicker)]="color"></span>
        <!--
            Notes:
            * Don't try to override cpWidth via CSS, if you do you'll break slider-positioning as the color-picker
                will still use the value of cpWidth irrespective of the width established via CSS.
            * The color-picker ignores changes to cpWidth after the initial value has been set.
            * The `- 2` for cpWidth is to take into account the 1px thick border - otherwise you get a scrollbar.
        -->
    </mat-card>
    <mat-card>
        <mat-card-content>
            <h2>Speed</h2>
            <!-- Width is set via styles.css. -->
            <mat-slider [(ngModel)]="speed" (input)="onSliderChange($event)"></mat-slider>
        </mat-card-content>
    </mat-card>
    <div>
        <button mat-raised-button (click)="onReverse()">Reverse</button>
    </div>
</div>
